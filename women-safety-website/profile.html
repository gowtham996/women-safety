<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Bellefair', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            font-size: 16px;
            line-height: 1.6;
        }

        #main {
            width: 80%;
            margin: 0 auto;
            margin-top: 20px;
        }

        #header {
            background-color: #3e4095;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }

        #content {
            width: 100%;
            margin-top: 20px;
            padding: 0 20px;
        }

        #footer {
            background-color: #3e4095;
            color: #fff;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .profile-details {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div id="main" class="container">
        <div id="header" class="bg-primary text-white">
            <h1>User Profile</h1>
        </div>
        <div id="content">
            <div class="profile-details">
                <h2>Profile Information</h2>
                <p><strong>Username:</strong> <span id="username"></span></p>
                <p><strong>Name:</strong> <span id="name"></span></p>
                <p><strong>Email:</strong> <span id="email"></span></p>
                <p><strong>Age:</strong> <span id="age"></span></p>
                <button class="btn btn-primary" onclick="editProfile()">Edit Profile</button>
            </div>
        </div>
        <div id="footer" class="bg-primary text-white">
            <!-- Your footer content goes here -->
        </div>
    </div>

    <!-- Add Bootstrap JS dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Retrieve user data from local storage
            const currentUserData = localStorage.getItem('currentUser');
            const currentUser = currentUserData ? JSON.parse(currentUserData) : null;

            if (currentUser) {
                // Update profile information
                document.getElementById('username').innerText = currentUser.username;
                document.getElementById('name').innerText = currentUser.name;
                document.getElementById('email').innerText = currentUser.email;
                document.getElementById('age').innerText = currentUser.age;
            } else {
                // Redirect to the login page if the user is not logged in
                window.location.href = 'index.html';
            }
        });

        function editProfile() {
            // Redirect to the edit profile page
            window.location.href = 'edit_profile.html';
        }
    </script>
</body>

</html>

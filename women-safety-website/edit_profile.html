<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Bellefair', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            font-size: 16px;
            line-height: 1.6;
        }

        #main {
            width: 80%;
            margin: 0 auto;
            margin-top: 20px;
        }

        #header {
            background-color: #3e4095;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }

        #content {
            width: 100%;
            margin-top: 20px;
            padding: 0 20px;
        }

        #footer {
            background-color: #3e4095;
            color: #fff;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .form-container {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div id="main" class="container">
        <div id="header" class="bg-primary text-white">
            <h1>Edit Profile</h1>
        </div>
        <div id="content">
            <div class="form-container">
                <form id="editProfileForm">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Name:</label>

                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" class="form-control" id="age" required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="saveChanges()">Save Changes</button>
                </form>
            </div>
        </div>
        <div id="footer" class="bg-primary text-white">
            <!-- Your footer content goes here -->
        </div>
    </div>

    <!-- Add Bootstrap JS dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Retrieve user data from local storage
            const currentUserData = localStorage.getItem('currentUser');
            const currentUser = currentUserData ? JSON.parse(currentUserData) : null;

            if (currentUser) {
                // Populate the form with the existing user data
                document.getElementById('username').value = currentUser.username;
                document.getElementById('name').value = currentUser.name;
                document.getElementById('email').value = currentUser.email;
                document.getElementById('age').value = currentUser.age;
            } else {
                // Redirect to the login page if the user is not logged in
                window.location.href = 'index.html';
            }
        });

        function saveChanges() {
            // Get updated user data from the form
            const updatedUserData = {
                username: document.getElementById('username').value,
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                age: document.getElementById('age').value,
            };

            // Update user data in local storage
            localStorage.setItem('currentUser', JSON.stringify(updatedUserData));

            // Redirect to the profile page
            window.location.href = 'profile.html';
        }
    </script>
</body>

</html>
